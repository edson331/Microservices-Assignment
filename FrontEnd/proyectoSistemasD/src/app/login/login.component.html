<mat-card  >
    <mat-card-content>
      <form  (ngSubmit)="onSubmit()">
        <h2>Log In</h2>
        <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
        <mat-error *ngIf="loginInvalid">
          The username and password were not recognized
        </mat-error>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Email" [(ngModel)]="usuario" [ngModelOptions]="{standalone: true}"  required>
          <mat-error>
            Please provide a valid email address
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" [(ngModel)]="password"  [ngModelOptions]="{standalone: true}"    required>
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
