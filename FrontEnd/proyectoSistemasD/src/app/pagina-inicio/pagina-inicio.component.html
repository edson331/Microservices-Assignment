<div class="header" color='primary'>
    <h1 class="titulo">Sistema de Compras</h1>
    <div class="btnIcon">
    <button class="btnIcon" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon class="icons">more_vert</mat-icon>Click
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="navegacionPaginas(1)">
          <mat-icon>dialpad</mat-icon>
          <span>Registrar Producto</span>
        </button>
        <button mat-menu-item  (click)="navegacionPaginas(2)">
          <mat-icon>dialpad</mat-icon>
          <span>Lista Compras</span>
        </button>
        <button mat-menu-item (click)="navegacionPaginas(3)">
          <mat-icon>voicemail</mat-icon>
          <span>Lista Usuarios</span>
        </button>
      </mat-menu>
    </div>
</div>
<div class="content">
<table  mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element">{{element.id}}  </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Nombree">
      <th mat-header-cell *matHeaderCellDef> Nombre Producto </th>
      <td mat-cell *matCellDef="let element"> {{element.nombree}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Cantidad">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Estado">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="openDialog1(element.id,element.nombree,0)"   mat-raised-button style="color:darkred;" matTooltip="Desea inhabilitar" tooltip="success" >Eliminar</button>
        
    </td>
    </ng-container>
    <ng-container matColumnDef="Update">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="openDialog(element.id,element.estado,element.nombree,element.cantidad)"   mat-raised-button style="color: darkgreen;"  matTooltip="Desea inhabilitar" tooltip="success" >Modificar</button>
    </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
